<!DOCTYPE html>
<html lang="ca" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/meditation.css">
    <title></title>
  </head>
  <body>

    <div class="app">
      <div class="time-select">
        <button type="button" name="time-select" data-time="120">2 Minuts</button>
        <button type="button" name="time-select" data-time="300">5 Minuts</button>
        <button type="button" name="time-select" data-time="600">10 Minuts</button>
      </div>
      <div class="player-container">
        <audio>
          <source src="./sound/rain-on-roof.mp3" type="audio" />
        </audio>
        <img src="./img/play.svg" alt="play by Numero Uno from the Noun Project">
      </div>
      <div class="sound-picker"></div>
    </div>
    <script src="./js/meditation.js" charset="utf-8"></script>
  </body>
</html>
