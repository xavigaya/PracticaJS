<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change the TEst Style at Runtime v2</title>
    <script>
        function chngstyle() {
            document.getElementById('div1').style.color = "Red"
            document.getElementById('div1').style.backgroundColor = "yellow"
            //document.getElementById('div1').style.width = "100"
            //document.getElementById('div1').style.height = "100"
        }

        function chngstyle2() {
            document.getElementById('div1').style.color = "black"
            document.getElementById('div1').style.backgroundColor = "white"
            //document.getElementById('div1').style.width = "100"
            //document.getElementById('div1').style.height = "100"
        }
    </script>
</head>
<body>
    <div id="div1" onmouseover="chngstyle()" onmouseout="chngstyle2()" >
        Welcome to all
    </div>
    <input type="button" value="Click" onclick="chngstyle2()">
</body>
</html>
