<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap 2 Strings</title>
    <script>
        function swap() { 
            let txt = document.getElementById('t1').value; 
            document.getElementById('t1').value = document.getElementById('t2').value;  
            document.getElementById('t2').value = txt; 
        } 
    </script>
</head>
<body>
    <input type="text" id="t1"> 
    <input type="text" id="t2">
    <br> 
    <input type="button" value="Swap" onclick="swap()">
</body>
</html>
